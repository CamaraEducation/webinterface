<div class="row marketing">
  <h2>Resources for {{current_level.name}}</h2>
  <div class="well" ng-repeat="subject in level_software">
    <h3>{{subject.name}}</h3>
    <hr/>
    <a class="btn btn-row" ng-repeat="resource in subject.resources" href="#/resource/{{resource.name}}"><img ng-src="images/app_icons/{{resource.icon}}"/><p>{{resource.name}}</p></a>
  </div>
</div>
